<!DOCTYPE html>
<html>
<head>
  <title>Web Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); /* Stylish dark gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 260px;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 
        0 0 15px rgba(0, 255, 200, 0.7),   /* Neon glow */
        0 0 25px rgba(0, 200, 255, 0.5),   /* Extra outer glow */
        0 0 40px rgba(0, 150, 255, 0.3);   /* Softer glow */
    }
   .display {
  width: 100%;
  height: 60px;
  margin-bottom: 20px;
  border-radius: 10px;
  border: none;
  background: #000;
  color: #0f0;
  font-size: 24px;
  text-align: right;
  padding: 10px;
  box-sizing: border-box;   /* ✅ Proper alignment */
  display: block;           /* ✅ Full width stretch */
  box-shadow: 
    0 0 10px rgba(0, 255, 100, 0.7),
    0 0 20px rgba(0, 255, 150, 0.5),
    0 0 30px rgba(0, 255, 200, 0.3);
}

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 50px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .operator {
      background: #f57c00;
    }
    .operator:hover {
      background: #ff9800;
    }
    .equal {
      grid-column: span 2;
      background: #388e3c;
    }
    .equal:hover {
      background: #4caf50;
    }
    .clear {
      background: #c62828;
    }
    .clear:hover {
      background: #e53935;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculateResult() {
      var exp = document.getElementById("display").value;
      var result;
      try {
        result = eval(exp); // only for simple demo
      } catch (e) {
        result = "Error";
      }
      document.getElementById("display").value = result;
    }
  </script>
</body>
</html>
